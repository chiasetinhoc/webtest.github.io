<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Đơn Giản</title>
    <!-- CSS nội bộ -->
    <style>
        /* Định dạng chung cho toàn bộ trang */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        /* Định dạng cho phần tiêu đề */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        /* Định dạng cho phần nội dung chính */
        main {
            padding: 20px;
        }

        /* Định dạng cho nút bấm */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hiệu ứng khi di chuột qua nút */
        button:hover {
            background-color: #45a049;
        }

        /* Định dạng cho phần chân trang */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng bạn đến với Website Đơn Giản</h1>
    </header>
    <main>
        <p>Đây là một trang web đơn giản được tạo bằng HTML và CSS nội bộ. Bạn có thể tùy chỉnh nội dung theo ý thích.</p>
        <button onclick="alert('Cảm ơn bạn đã ghé thăm!')">Nhấn vào đây</button>
    </main>
    <footer>
        <p>&copy; 2025 Website Đơn Giản</p>
    </footer>
</body>
</html>
